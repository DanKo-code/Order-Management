<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header Start -->
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        icon-class="slds-button_icon-inverse" onclick={handleDialogClose}>
                    </lightning-button-icon>

                    <h1 class="slds-text-heading_medium slds-hyphenate header-start">
                        CART
                    </h1>
                </header>
                <!-- Header End -->

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <c-custom-data-table key-field="products.id" data={products} columns={columns}
                        hide-checkbox-column="true"></c-custom-data-table>

                    <lightning-button variant="brand" label="Checkout" title="Primary action" onclick={handleCheckout}
                        class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
