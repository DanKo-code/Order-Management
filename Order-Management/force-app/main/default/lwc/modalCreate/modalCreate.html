<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header Start -->
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        icon-class="slds-button_icon-inverse" onclick={handleDialogClose}>
                    </lightning-button-icon>

                    <h1 class="slds-text-heading_medium slds-hyphenate header-start">
                        Create product
                    </h1>
                </header>
                <!-- Header End -->

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <h1><b>ProductName</b></h1>
                    <lightning-input class="searchInput" type="text" value={ProductName}
                        onchange={ProductNameChange}></lightning-input>

                    <h1><b>Description</b></h1>
                    <lightning-input class="searchInput" type="text" value={Description}
                        onchange={DescriptionChange}></lightning-input>

                    <h1><b>Type</b></h1>
                    <lightning-input class="searchInput" type="text" value={Type}
                        onchange={TypeChange}></lightning-input>

                    <h1><b>Family</b></h1>
                    <lightning-input class="searchInput" type="text" value={Family}
                        onchange={FamilyChange}></lightning-input>

                    <h1><b>Price</b></h1>
                    <lightning-input class="searchInput" type="text" value={Price}
                        onchange={PriceChange}></lightning-input>

                    <h1><b>Image</b></h1>
                    <lightning-input class="searchInput" type="text" value={Image}
                        onchange={ImageChange}></lightning-input>

                    <lightning-button variant="brand" label="Create" title="Primary action" onclick={handleCreate}
                        class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
