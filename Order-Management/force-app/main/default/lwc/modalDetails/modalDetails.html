<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header Start -->
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        icon-class="slds-button_icon-inverse" onclick={handleDialogClose}>
                    </lightning-button-icon>

                    <h1 class="slds-text-heading_medium slds-hyphenate header-start">
                        {product.productName}
                    </h1>
                </header>
                <!-- Header End -->

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <img src={product.img} alt="img">

                    <p><b>Type:</b></p>
                    <p>{product.Type}</p>

                    <p><b>Family:</b></p>
                    <p>{product.Family}</p>

                    <p><b>Description:</b></p>
                    <p>{product.Description}</p>
                </div>
            </div>
        </section>
        <!-- <div class="slds-backdrop slds-backdrop_open" role="presentation"></div> -->
    </template>
</template>
